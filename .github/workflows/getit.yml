name: Safe Channel List Merge

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  merge-channels:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create directory structure
      run: |
        mkdir -p output
        echo "目录结构创建完成"
        
    - name: Download remote channel list
      run: |
        curl -s -o remote.txt https://raw.githubusercontent.com/jerome158/CHN/refs/heads/main/YD.txt
        echo "远程频道列表下载完成"
        
    - name: Initialize local file
      run: |
        if [ ! -f output/userresult.txt ]; then
          touch output/userresult.txt
          echo "创建新的本地频道文件"
        else
          echo "使用现有本地频道文件"
        fi
    - name: Check first line match
      run: |
        # 检查本地文件是否为空
        if [ ! -s output/userresult.txt ]; then
            echo "本地文件为空，继续执行合并"
        else
            local_first_line=$(head -n 1 output/userresult.txt)
            remote_first_line=$(head -n 1 remote.txt)
    
           if [ "$local_first_line" = "$remote_first_line" ]; then
              echo "第一行内容相同，停止工作流执行"
              exit 0
        fi
        
    - name: Merge channels to beginning
      run: |
        # 将远程文件内容插入到本地文件第一行之前
        cat remote.txt output/userresult.txt > temp_merged.txt
        mv temp_merged.txt output/userresult.txt
        echo "合并完成：远程内容已添加到文件开头"
        echo "最终文件行数：$(wc -l < output/userresult.txt)"

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add output/userresult.txt
        if git diff --staged --quiet; then
          echo "没有变化需要提交"
        else
          git commit -m "Auto-update: 安全合并频道列表 $(date +'%Y-%m-%d %H:%M:%S')"
        git push
        fi
        
    - name: Trigger trackit workflow
      run: |
          curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \/di
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/trackit.ymlspatches \
          -d '{"ref":"main"}' || echo "如果trackit工作流不存在，此步骤会失败，但不会影响主流程"
          
